<!DOCTYPE html>
<html>
  <head>
    <title>TRIANGLE TRACKER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div id="about">
        <h1>TRIANGLE TRACKER</h1>
        <p>A triangle is a polygon with three edges and three vertices. It is one of the basic shapes in geometry. There are three special names given to triangles that tell how many sides (or angles) are equal.</p>
        <img src="image/triangles.png">
      </div>
      <form id="triangle-tracker">
        Lets track some triangles <br />
        <div class="form-group">
          <label for="lengthA">Length a:</label>
          <input id="lengthA" type="number">
        </div><br>
        <div class="form-group">
          <label for="lengthB">Length b:</label>
          <input id="lengthB" type="number">
        </div><br>
        <div class="form-group">
          <label for="lengthC">Length c:</label>
          <input id="lengthC" type="number">
        </div><br>
        <input type="button" id="submit" value="Click To Find Out!" onclick="triangle();" />
      </form>
      <br>
      <div id="text_where"></div><br>
    </div>
</body>
</html>
